<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- link to the favicon -->
        <link rel='shortcut icon' type='image/x-icon' href="img/bomb.ico" />
        <!-- link to the favicon -->

        <!-- link to the font style -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        <!-- /link to the font style -->

        <!-- link as css -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- /link as css -->

        <title>Campo Minato</title>
    </head>
    <body>
        <div class="container-form">
            <div class="text-container">
                <h1>Campo Minato</h1>
                <p>Scegli il tuo livello di difficolta, e tenta la sorte, nell'emozionante gioco di sopravvivenza. <br>In tutto ci saranno 16 bombe da schivare, evitale tutte e vincerai!</p>
                <div class="container-select">
                    <select name="difficulty" id="difficulty">
                        <option value="" disabled selected>Scegli tra pari o dispari</option>
                        <option value="base">Difficoltà Normale</option>
                        <option value="medium">Difficoltà Media</option>
                        <option value="hard">Difficoltà Difficile</option>    
                    </select>
                </div>
                <div class="button-section">
                    <button id="play">Gioca</button>
                    <button id="retry">Riprova</button>

                </div>

                <div class="container-result" >
                    <h2 id="result"></h2>
                    <p id="punteggio"></p>
                </div>

            </div>
            
            <div id="game-container"></div>
            
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
